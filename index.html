<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>Zooniverse Project Activity</title>
    <style>
      html {
        font-family: sans-serif;
        font-size: 14px;
      }
      .project.tile {
        position: relative;
        display: inline-block;
        height: 100px;
        width: 100px;
      }
      .project.tile img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
      .project.tile span {
        position: absolute;
        top: 32px;
        left: 32px;
        font-size: 2rem;
        font-weight: bold;
        color: #eee;
        height: 2rem;
        padding: 8px;
        text-align: center;
        background-color: rgb(77, 77, 77, 0.5);
      }
    </style>
  </head>
  <body>
    <script src="main.js"></script>
  </body>
</html>
